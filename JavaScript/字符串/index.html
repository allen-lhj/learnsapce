<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>String</title>
</head>
<body>
<script>
    //1、length 返回字符串长度
    var str = 'abc'
    console.log(str.length)
    // 2、字符串中的引号需要通过\转义
    var str1 = "I\'m Chinese"
    console.log(str1)
    //3、indexOf() 在字符串中查找字符串，返回查找的字符串第一次出现的位置（索引），没找到时返回-1
    //4、lastIndexOf()从末尾开始查找，没找到时返回-1
    var str2 = 'The China full of name is China'
    console.log(str2.indexOf('China')) //没设置索引时显示的位于索引4的China
    console.log(str2.indexOf('China', 15))//索引开始的位置，第一个China被跳过
    //shearch(); 和indexOf不同的是没有第二个参数，indexOf没办法通过正则表达式进行搜索
    console.log(str2.search('China'))
</script>
</body>
</html>
