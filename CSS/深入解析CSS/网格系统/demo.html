<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            /* grid-template-rows: 1fr 1fr; */
            grid-template-rows: repeat(2, 1fr); /* 简化定义网格的值*/
            grid-gap: 0.5em; /*网格行边距与列间距*/
        }
        .grid > * {
            background-color: burlywood;
            color: white;
            padding: 2em;
            border-radius: .5em;
        }
    </style>
</head>
<body>
    <div class="grid">
        <div class="a">a</div>
        <div class="b">b</div>
        <div class="c">c</div>
        <div class="d">d</div>
        <div class="e">e</div>
        <div class="f">f</div>
    </div>
</body>
</html>
