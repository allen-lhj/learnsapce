<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .parent {
            width: 900px;
            height: 600px;
            border: 1px solid #ccc;
            display: flex;
        }
        .childen {
            width: 200px;
            height: 200px;
        }
        /*order按照从小到大的顺序排列。改变子元素的排列方式*/
        .c1{background: #61dafb;order: 4}
        /*单独设置子元素在侧轴的排列方式algin-self*/
        .c2{background: #42b983;order: 3;align-self: center}
        .c3{background: #cccccc;order: 2}
        .c4{background: #ffa500;order: 1}
    </style>
</head>
<body>
<div class="parent">
    <div class="childen c1">1</div>
    <div class="childen c2">2</div>
    <div class="childen c3">3</div>
    <div class="childen c4">4</div>
</div>
</body>
</html>
