<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/2.6.11/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        new Vue({
            el: '#app',
            data: {
                count: 0
            },
            mounted() {
                setInterval(()=> {
                    this.add()
                },1000)
            },
            methods: {
                add() {
                    this.count++
                }
            }
        })
    </script>
</body>
</html>
