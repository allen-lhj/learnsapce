<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //实例化Promise对象
        const p = new Promise(function(resolve, reject) {//参数是一个函数，有两个参数代表成功与失败
            setTimeout(()=>{
                let data = '数据获取成功'
            resolve(data)
            }, 1000)
        })
        //promise对象状态确定就可以调用他的then方法
        //then方法中有两个函数参数，promise成功调用第一个函数，反之调第二个参数
        p.then(function(value){
            console.log(value)
        },function(reason){
            console.error(reason)
        })
    </script>
</body>
</html>
